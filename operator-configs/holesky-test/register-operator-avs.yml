version: "3"

services:
  operator:
    image: gcr.io/openoracle-de73b/operator-js-test:latest
    volumes:
      - ../../static-configs:/open-oracle/static-configs
      - ../../keys:/open-oracle/keys
    working_dir: /open-oracle
    env_file:
      - .env
    command: --config ./static-configs/holesky_test/operator-docker-compose.yaml register-operator-with-avs
